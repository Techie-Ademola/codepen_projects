<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loader Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #001d30;
            /* animation: switchBg 5s linear infinite; */
        }
        .loader {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(to top, #001d30 40%, #51eeee);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        .loader::before {
            content: '';
            position: absolute;
            background: #001d30;
            inset: 20px 20px 0 0;
            border-radius: 50%;  
        }
        .loader::after {
            content: '';
            position: absolute;
            top: 50px;
            right: -8px;
            width: 40px;
            height: 40px;
            background: #51eeee;
            border-radius: 50%;
            box-shadow: 0 0 5px #51eeee,
                        0 0 25px #51eeee,
                        0 0 50px #51eeee,
                        0 0 75px #51eeee;
            animation: switchBg 5s linear infinite;
        }
        @keyframes switchBg {
            to {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="loader"></div>
    </section>
</body>
</html>
