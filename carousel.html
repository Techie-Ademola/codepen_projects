/* Core CSS */
.carousel {
  display: flex;
  overflow-x: scroll;
  -ms-scroll-snap-type: x mandatory;
      scroll-snap-type: x mandatory;
  padding: 20px 0;
  /* ðŸ‘‡ If you would like to hide the scrollbar, but not recommended */
}
.carousel::-webkit-scrollbar {
  display: none;
}
.carousel .list-item {
  scroll-snap-align: start;
}
.carousel .item-view {
  width: 300px;
  padding-right: 48px;
  /* ðŸ‘‡ This is the magic: 1000px is the size of the container you want. 476 is 50% of the container size, minus any left padding on the container - in this case it's 24px */
  transform: translateX(calc(max(1000px, 100vw) / 2 - 490px));
}
