html {animation:fade-it 1s 1 }

body{
	margin:0;
	padding:0;
	line-height:1em;
	display: block;
	background: radial-gradient(closest-side, rgba(0,0,0,0) 0, rgba(0,0,0,0) 75%, rgb(182,204,102) 76%, rgb(182,204,102) 85%, rgb(237,255,219) 86%, rgb(237,255,219) 94%, rgb(255,255,255) 95%, rgb(255,255,255) 103%, rgb(217,230,167) 104%, rgb(217,230,167) 112%, rgb(121,139,60) 113%, rgb(121,139,60) 121%, rgb(255,255,255) 122%, rgb(255,255,255) 130%, rgb(224,234,215) 131%, rgb(224,234,215) 140%), radial-gradient(closest-side, rgba(0,0,0,0) 0, rgba(0,0,0,0) 75%, rgb(182,204,102) 76%, rgb(182,204,102) 85%, rgb(237,255,219) 86%, rgb(237,255,219) 94%, rgb(255,255,255) 95%, rgb(255,255,255) 103%, rgb(217,230,167) 104%, rgb(217,230,167) 112%, rgb(121,139,60) 113%, rgb(121,139,60) 121%, rgb(255,255,255) 122%, rgb(255,255,255) 130%, rgb(224,234,215) 131%, rgb(224,234,215) 140%), rgb(200, 211, 167);
	background-position: 0 0, 55px 55px;
	background-size: 110px 110px;
}

@keyframes fade-it {
	0% {
		opacity:0;
		filter:blur(30px)
}
	100% {
		opacity:1
}
}


.clear {
	clear:both;
}
/* thanks http://tobiasahlin.com/blog/how-to-animate-box-shadow/ */
@keyframes shadows-pulse {
	0% {
		opacity: 0
}
	50% {
		opacity: 1 
}
	100% {
		opacity: .8 
}
}
.candles {
	display: grid;
	height: 100%;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: 1fr;
	grid-gap: 0;
	grid-template-areas: "left mid right";
}
.left {
	grid-area: left
}
.mid {
	grid-area: mid
}
.right {
	grid-area: right
}

.frame:after{	
	content:"";
	display:block;
	height:310px;
	background:rgba(0,0,0,.3);
	width:276px;
	margin:-290px auto -360px;
	padding-bottom:400px;
	position: relative;
	z-index:99;
	transform: skew(10deg, 0deg);
	filter:blur(50px);
 }
.light {
	height:12px;
	width:80px;
	margin:250px auto -100px;
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	border-bottom:3px solid #65311b;
	border-top:3px solid var(--edge-color);	
	transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}
.light:before{
	content:"";
	display:block;
	height:10px;
	left:-9px;
	width:90px;
	padding-bottom:150px;
	border-radius: 50%;
	background: linear-gradient(to bottom, rgba(255,255,255,1) 1%,rgba(229,155,52,1) 83%,rgba(241,218,54,1) 100%);
	position:relative;
	filter:blur(40px);
	animation:light-pulse 2ms infinite;
	
}
.light:after{
	content:"";
	display:block;
	height:80px;
	width:10px;
	background:#fff;
	border-top:3px solid rgba(255,255,255,.8);
	margin-left:25px;
	position:relative;
	z-index:-1;
	background: linear-gradient(to right, rgba(224,202,159,1) 0%,rgba(255,245,232,1) 47%,rgba(224,202,159,1) 100%);
}
.candles .fleur {
	margin-top:40px;
	font-size:.5em;
	width:12px;
}
.flame {
	height:6px;
	width:6px;
	margin-top:-100px ;
	margin-left:37px;
	background:orange;
	box-shadow:0 10px 16px yellow;
	border-radius:40px;
	border-bottom:3px solid #222;
	border-top:3px solid #fff;
	animation:pendulum-2 10ms infinite;
	filter:blur(2px);
}
@keyframes light-pulse {
	0% {
		opacity: .5
}
	49% {
		opacity: .5
}
	50% {
		opacity: .7 
}
	51% {
		opacity: .5 
}
	100% {
		opacity: .5 
}
}
.roof {
	height:160px;
	width:316px;
	margin:10px 0 0 -18px;
	-webkit-clip-path: polygon(50% 39%, 100% 70%, 94% 100%, 6% 100%, 0 70%);
	padding-top:20px;
	color:yellow;
	clip-path: polygon(50% 39%, 100% 70%, 94% 100%, 6% 100%, 0 70%);
	background-color: var(--dark-color);
	background-image:var(--wood-bg);

	box-shadow:inset 0 120px 50px rgba(0,0,0,.4);
	border-bottom:1px solid #222
}
.roof span{
	margin-right:10px;
	margin-left:10px;
}
.roof:after {
	content:"";
	display:block;
	height:150px;
	width:270px;
	margin:10px auto 0px;
	-webkit-clip-path: polygon(50% 39%, 100% 70%, 94% 100%, 6% 100%, 0 70%);
	clip-path: polygon(50% 39%, 100% 70%, 94% 100%, 6% 100%, 0 70%);
	background-color: rgba(0,0,0,.1);
	background-image:var(--wood-bg);
}
.fleur {
	font-size:1.2em;
	margin:130px auto 0;
	width:66px;
	position:relative;
	color:yellow;
}
.clock-in .fleur {
	margin-top:16px;
	margin-bottom:12px;
	text-shadow:10px 10px 16px rgba (0,0,0,1)
}
.clock-box{
	width:280px;
	margin:0 auto 0px;
	position:relative;
	z-index:99;
}
.clock {
	display:block;
	clear:both;
	height:50px;
}
.mechanism {
	border-radius:50%;
	overflow:hidden;
	width:200px;
	height:200px;
	margin:-226px auto 26px;
	background:rgba(0,0,0,.3);
	border:1px solid rgba(0,0,0,.3);
	box-shadow:inset 0 20px 20px rgba(0,0,0,1);
}
.clock-in{
	border-left:3px solid var(--edge-color);
	border-right:3px solid var(--edge-color);
	border-bottom:3px solid rgba(0,0,0,.9);
	padding:5px 0 5px;
	margin-top:4px;
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	box-shadow:inset 0 40px 50px rgba(0,0,0,.15);
	border-bottom-left-radius:10px;
	border-bottom-right-radius:10px;
}
.cuckoo {
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	width:260px;
	margin:auto;
	box-shadow: 20px 10px 40px rgba(0,0,0,.8);
	border-left:3px solid var(--edge-color);
	border-right:3px solid var(--edge-color);
	border-bottom:3px solid rgba(0,0,0,.8);
	position:relative;
	z-index:9;
	border-radius:5px
}
.pendulum-top {
	height:10px;
	margin-top:-150px
}
.cabinet-strip {
	font-family:script;
	text-align:center;
	line-height:16px;
	padding-top:16px;
	letter-spacing:2px;
	font-size:.6em;
	height:50px;
	text-transform:uppercase;
	width:214px;
	margin:0 auto 0px;
	position:relative;
	z-index:99999;
}

.project {
	text-shadow: 0 1px 1px rgba(0,0,0,1);
	color:#d5ad6d;
	background:yellow;;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	
}
.cabinet-strip:after {
	content: "";
	display:block;
	background:var(--gold);
	margin: 37px auto 0;
	height:6px;
	position:relative;
	box-shadow: 0 6px 9px rgba(0,0,0,.8);
}

.cabinet-strip span{
	display:block;
	text-transform:capitalize;
	font-style:italic;
	text-shadow: 0 1px 1px rgba(0,0,0,1);
	background:yellow;;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}
.cuckoo-sm {
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	height:250px;
	box-shadow:20px 20px 40px rgba(0,0,0,.8),inset 0 40px 50px rgba(0,0,0,.4);
	border-left:3px solid var(--edge-color);
	border-right:3px solid var(--edge-color);
	border-bottom:3px solid rgba(0,0,0,.8);
}
.mechanism svg {
	width:136px;
	margin-left:-65px;
	transform:rotate(40deg);
	filter: drop-shadow( 1px 1px 1px rgba(0,0,0,.3 ));
}


.rod {
	background:gold;
	height:150px;
	margin:0 auto;
	width:6px;
	background:var(--gold);
	box-shadow:4px 10px 20px rgba(0,0,0,.8)
}
.rod:after {
	content:"";
	display:block;
	position:absolute;
	top:0;
	background:gold;
	height:10px;
	border-radius:50%;
	padding:2px;
	margin:-10px 0 10px -5px;
	width:10px;
	background:var(--gold);
	box-shadow:4px 10px 20px rgba(0,0,0,.8)
}
.massive-bob {
	background:gold;
	width:50px;
	height:50px;
	border-radius:50%;
	margin:-40px auto 0;
	background:var(--gold);
	box-shadow:4px 10px 20px rgba(0,0,0,.8)
}
.pendulum {
	margin:-144px auto 0;
	position:relative;
	z-index:9999;
	width:220px;
	transform-origin: 50% 0;
	animation: pendulum 2s ease-in-out infinite;
}
.weights {
	width:90px;
	margin:-283px auto 0;
	position:relative;
	z-index:9
}
.weight {
	height:60px;
	width:20px;
	background:var(--gold);
	border-top:1px solid yellow;
	border-bottom:3px solid #333;
	border-top-left-radius:4px;
	border-top-right-radius:4px;
	border-bottom-left-radius:10px;
	border-bottom-right-radius:10px;
	margin-left: 12px;
	margin-right: 12px;
	position:relative;
	z-index:9;
	box-shadow:2px 6px 6px rgba(0,0,0,.4)
}

.weight:before {
	content:"";
	display:block;
	width:4px;
	margin-top:-80px;
	margin-left:7px;
	background:var(--gold);
	position:relative;
	box-shadow:2px 2px 2px rgba(0,0,0,.4);
	border-radius:10px;
}



.weight-l.weight:before {
	height:79px;
}

.weight-r.weight:before {
	height:79px;
}



.weight-l {	float:left;margin-top:69px;}
.weight-r { float: right;margin-top:69px;}

.mouse {
	width: 30px;
	left:-300px;
	height: 45px;
	position:absolute;
	background: rgba(0, 0, 0,.6);
	box-shadow:inset -5px 0 2px rgba(0,0,0,.6);
	border-radius: 50%;
	margin: 25px auto -170px;
	position:relative;
}
.shadow {
	width: 30px;
	height: 25px;
	background: rgba(0, 0, 0, 0.2);
	border-radius: 50%;
	margin: 122px auto 210px;
	animation: move-shadow 1s ease-in-out alternate infinite;
	position:relative;
	z-index:9999;
}
@keyframes pendulum {
	0%, 100% {
		transform: rotate(45deg);
	}
	50% {
		transform: rotate(-45deg);
	}
}
@keyframes move-shadow {
	0% {
		transform: translateX(-120px) scale(1.4, .5);
		filter: blur(20px);
	}
	50% {
		filter: blur(3px);
	}
	100% {
		transform: translateX(120px) scale(1.4, .5);
		filter: blur(20px);
	}
}
.minutes-container, .hours-container, .seconds-container {
	position: absolute;
	top: 100px;
	right: 0;
	bottom: 0;
	left: 0;
	height:240px;
	margin-top:100px;
}
.hours {
	background: #000;
	height: 20%;
	left: 48.75%;
	position: absolute;
	top: 30%;
	transform-origin: 50% 100%;
	width: 2.5%;
	box-shadow:2px 2px 2px rgba(0,0,0,.4)
}
.minutes {
	background: #000;
	height: 40%;
	left: 49%;
	position: absolute;
	top: 10%;
	transform-origin: 50% 100%;
	width: 2%;
	box-shadow:2px 2px 2px rgba(0,0,0,.4)
}
.seconds {
	background: #000;
	height: 45%;
	left: 49.5%;
	position: absolute;
	top: 14%;
	transform-origin: 50% 80%;
	width: 1%;
	z-index: 8;
	box-shadow:2px 2px 2px rgba(0,0,0,.4);
}
.main-cabinet {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: 1fr;
	grid-gap: 0;
	grid-template-areas: "l m r";
	margin-bottom: 90px;
}
.cabinet-one {
	grid-area: l 
}
.cabinet-two {
	grid-area: m 
}
.cabinet-three {
	grid-area: r 
}
.cabinet{	
	width:276px;
	margin:0 auto;
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	border-top-left-radius:10px;
	border-top-right-radius:20px;
	border-bottom-left-radius:5px;
	border-bottom-right-radius:5px;
	box-shadow: 10px 0px 40px rgba(0,0,0,.6)
}

.cabinet-one:after, .cabinet-three:after
{
	content:"";
	display:block;
	top:100px;
	width:50%;
	margin:auto;
	height:30px;
}
.cabinet-r, .cabinet-l {
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	height:300px;
	padding-top:30px;
	position:relative;
	z-index:99999;
	box-shadow:inset 0 30px 40px rgba(0,0,0,.1);
	border-bottom:3px solid  var(--dark-color);
}
.cabinet-l{
	border-left:3px solid var(--edge-color);
	border-top-left-radius:14px;
  }
.cabinet-r {	
	border-right:3px solid  var(--edge-color);
	border-top-right-radius:14px;
}
.cabinet-r:after, .cabinet-l:after {
	display:block;
	content:"";
	height:278px;
	width:50px;
	top:16px;
	margin-left:20px;
	background-image: var(--pattern);
	background-size:50px;
	box-shadow:inset 0 3px 4px rgba(0,0,0,.5);
	border:1px solid  var(--edge-color);
}
.cabinet-r:after {
	display:block;
	content:"";
	height:278px;
	width:50px;
	top:16px;
	margin-left:20px;
	background-image: var(--pattern);
	background-size:50px;
}

.glass{
	background:lightskyblue;
	opacity:.3;
	position:relative;
	z-index:99999;
	height:300px;
	box-shadow:inset 0 0 20px rgba(0,0,0,.6);
	border-left:3px solid var(--edge-color);
	border-right:3px solid var(--edge-color);
	border-bottom:35px solid rgba(0,0,0,.2);
	background: linear-gradient(135deg, rgba(225,255,255,1) 0%,rgba(225,255,255,1) 7%,rgba(225,255,255,1) 12%,rgba(253,255,255,1) 12%,rgba(230,248,253,1) 30%,rgba(200,238,251,1) 54%,rgba(190,228,248,1) 75%,rgba(177,216,245,1));
}
.skirt{
	background-color: var(--dark-color);
	background-image:var(--wood-bg);
	border-top: 3px solid #a6803d;
	border-bottom: 2px solid #222;
	height:50px;
	overflow:hidden;
	margin-top: -440px;
	margin-bottom: 0;
}

.wallpaper-strip {
	border-top: 3px solid #5c3b34;
	border-bottom: 3px solid #5c3b34;
	height:60px;
	width:100%;
	position:absolute;
	z-index:-3;

	49% {

	51% {
		background:transparent

	100% {
		background:transparent
}

	0% {

	47% {

	}

	100% {

	50% {

	100% {
		opacity: .5

}

}
.spider {
	position:absolute;
	top:0px;
	width:80px;
	right:100px;
	animation-delay:10s;
	animation: pendulum-2 3.3s ease-in-out infinite;
	transform-origin: top center;
	z-index: 9999999999;
}

.spider-head {
	background:#222;
	width:20px;
	height:20px;
	margin:0 auto -5px;
	border-radius:30px;
	box-shadow: 0 20px 5px rgba(0, 0, 0, .3);
	background: radial-gradient(ellipse at center, rgba(63,63,63,1) 0%,rgba(10,10,10,1) 101%);
}
.spider-body {
	background:#222;
	width:30px;
	height:30px;
	border-radius:90%;
	box-shadow: 0 20px 5px rgba(0, 0, 0, .3);
	position:relative;
	z-index:99
}

.spider-body:after {
	content:"";
	display:block;
	background:red;
	width:40px;
	height:40px;
	margin:-15px 0 40px -5px;
	border-radius:90%;
	box-shadow: 0 20px 5px rgba(0, 0, 0, .3);
	background: radial-gradient(ellipse at center, rgba(63,63,63,1) 0%,rgba(10,10,10,1) 101%);
	position:relative;
	z-index:99
}
@keyframes pendulum-2 {
	0%, 100% {
		transform: rotate(5deg);
	}
	50% {
		transform: rotate(-5deg);
	}
}
@keyframes pendulum-3 {
	0%, 100% {
		transform: rotate(2deg);
	}
	50% {
		transform: rotate(-2deg);
	}
}
@keyframes pendulum-4 {
	0%, 100% {
		transform: rotate(39deg);filter:blur(0);
	}
	50% {
		transform: rotate(29deg);filter:blur(2px);
	}
}
@keyframes pendulum-5 {
	0%, 100% {
		transform: rotate(100deg);filter:blur(0);
		;
	}
	50% {
		transform: rotate(110deg);filter:blur(2px)
	}
}

.spider-grid {
	display: grid;
	height: 100%;
	grid-template-columns: 1fr 1fr 1fr;

.m {

.r {

.WarpShadow {
	position: relative;
	box-shadow: 0 14px 10px -9px rgba(0,0,0,1);
}
.WarpShadow:before, .WarpShadow:after {
	content: '';
	position: absolute;
	z-index: -1;
	bottom: 15px;
	box-shadow: 0px 15px 15px rgba(0, 0, 0,1);
}
.WarpShadow:before {
	right: 10px;
	transform: rotate(4deg) skewX(4deg);
}
.WarpShadow:after {
	left: 10px;
	transform: rotate(-4deg) skewX(-4deg);
}

	background: linear-gradient(to right, rgba(234,232,218,1) 0%,rgba(230,234,208,1) 35%,rgba(219,203,146,1) 100%); 
	height:60px;
	margin:auto;
	width:100px;	
	border-top:1px solid #999;
	border-bottom:1px solid #fff;
	-webkit-clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
	clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
	border-radius:20%;
	padding-top:10px;
}

.chandelier-bulb {
	height:30px;
	margin:-20px auto;
	background:yellow;
	width:50px;
	position:relative;
	z-index:-1;
	border-radius:50%;
	background: radial-gradient(ellipse at center, rgba(254,252,234,1) 0%,rgba(241,218,54,1) 100%);
	box-shadow: 0 250px 330px rgba(12,24,24,1);
	filter:blur(5px);
	opacity:.9
}

.chandelier-light:after {
	content:"";
	display:block;
	background: yellow; 
	background: radial-gradient(ellipse at center, rgba(254,252,234,1) 0%,rgba(241,218,54,1) 100%);
	width:100px;
	height:50px;
	margin:22px 0 0 60px;
	border-radius:50%;
	overflow:visible;
	filter:blur(13px);
	opacity:.2
}

.rip-three, .window-shelf,.window, .statue-frame {

 }

}

        <script>
                  // JS is  used to get the current time (modified from https://codepen.io/kowlor/pen/bdRzML) and trigger animations. This is the most complex thing in my profile
      
      function setTime() {
        var d = new Date;
      
        function ct(v) {
          return v * 360 / 60;
        };
      
        function ctm(v) {
          return v * 360 / 60 + 6 * ct(d.getSeconds()) / 360; // 1min = 6 deg
        };
      
        function cth(v) {
          return v * 360 / 12 + 30 * ct(d.getMinutes()) / 360; // 1h = 30 deg
        };
      
        document.getElementsByClassName('sec')[0].style.transform = 'rotateZ(' + ct(d.getSeconds()) + 'deg)';
        document.getElementsByClassName('min')[0].style.transform = 'rotateZ(' + ctm(d.getMinutes()) + 'deg)';
        document.getElementsByClassName('hr')[0].style.transform = 'rotateZ(' + cth(d.getHours()) + 'deg)';
      }
                 
      setTime();

        </script>
